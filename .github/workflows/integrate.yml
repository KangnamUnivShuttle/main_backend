name: Node Continuous Integration

on:
  pull_request:
    branches: [ main ]
  push:
    branches:
      - main
    
jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm i
